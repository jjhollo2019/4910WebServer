<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Login</title>
 
  <link rel="stylesheet" href="/4910WebServer/static/css/style.css">
  <link rel='icon' href='/4910WebServer/static/img/log.png' type='image/x-icon'/>
  <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro&display=swap" rel="stylesheet">
</head>

<body id="login">
  
  <!--Page Content-->
<div class="container">

  <div class = "imgcontainer">
    <img src= "/4910WebServer/static/img/companylogo.png" alt="logo" class="logo" >
  </div>

  <div class="wrapper">
  

    <div class="form">

      <form id=indexForm action="/4910WebServer/auth" method="POST" class="form">
      <div class="login-box">
          <h1>Login</h1>
          <div class="textbox">
              <div><label>Username:<input type="text" id="username" name="username"/></label></div>
              <div><label>Password:<input type="password" id="password" name="password"/></label></div>
              <button class="btn" type="submit">Sign In</button>
          </div>
          
          <div class="forgot-password">
            <h2>
              <a href="/4910WebServer/reset.html">Forgot password</a>
              <br/>
              <a href="/4910WebServer/create.html">Create Account</a>
            </h2>
          </div>
         

      </div>
      </form>

    </div>

  </div>

</div>
 

  <!--Footer-->
  <div class="footer">

  </div>
  <!--End of Footer-->


</body>
<script type="text/javascript" src="/4910WebServer/login.js"></script>

</html>
