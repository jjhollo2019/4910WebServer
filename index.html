<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Login</title>
 
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel='icon' href='/static/img/log.png' type='image/x-icon'/>
  <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro&display=swap" rel="stylesheet">


</head>

<body id="login">
  
  <!--Page Content-->
<div class="container">

  <div class = "imgcontainer">
    <img src= "/static/img/companylogo.png" alt="logo" class="logo" >
  </div>

  <div class="wrapper">
  

    <div class="form">

      <form>
      <div class="login-box">
          <h1>Login</h1>
          <div class="textbox">
            <input type="text" placeholder="Username" id="username" required>
          </div>

          <div class="textbox">
            <input type="password" placeholder="Password" id="password" required>
          </div>
          
          <div class="forgot-password">
            <h2>
              <a href="reset.html">Forgot password</a>
              <br/>
              <a href="create.html">Create Account</a>
            </h2>
          </div>
          <form id=indexForm action="/auth" method="POST">
            <div><label>Username:<input type="text" id="username" name="username"/></label></div>
            <div><label>Password:<input type="password" id="password" name="password"/></label></div>
            <button class="btn" type="submit">Sign In</button>
          </form>

      </div>
      </form>

    </div>

  </div>

</div>
 

  <!--Footer-->
  <div class="footer">

  </div>
  <!--End of Footer-->


</body>
<script type="text/javascript" src="login.js"></script>

</html>
